<!DOCTYPE html>

<body>
<script>
    let arr = [10,4,87,10,6,34,10,9,35,10];
    let max = arr[0];
    let index = 0;

    for (let i in arr){
        if (max < arr[i]){
            max = arr[i];
            index = i;
        }
    }

    alert("Phần tử có giá trị lớn nhất là " + max + " ở vị trí thứ " + index + " trong mảng.")
</script>
</body>
