<script>
    let bTag = document.getElementById('carogame');

    let bData = [];
    let board = "";
    for (let i = 0; i < 10; i++) {
        bData[i] = new Array("<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>", "<td>( . )</td>");
    }
    for (let i = 0; i < 10; i++) {
        board += "<tr>";
        for (let j = 0; j < 10; j++) {
            board += bData[i][j];// "&nbsp;&nbsp;";
        }
        board += "</tr>";
    }
    showBoard();

    function showBoard(){
        board = '';
        board += "<tr>";

        document.getElementById('carogame').innerHTML = '';
        document.getElementById('carogame').innerHTML = board;
    }

    function changeValue() {
        let positionX = +prompt("X: ");
        let positionY = +prompt("Y: ");
        bData[positionX][positionY] = "<td> X </td>";
        showBoard();
    }

</script>
